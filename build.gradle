// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.5.10'
    ext.core_ktx_version = '1.5.0'
    ext.fragment_ktx_version = '1.3.4'
    ext.appcompat_version = '1.3.0'
    ext.material_version = '1.3.0'
    ext.constraint_layout_version = '2.0.4'
    ext.recycler_view_version = '1.2.1'
    ext.navigation_version = '2.3.5'
    ext.view_binding_delegate_version = '1.4.6'
    ext.date_time_version = '0.2.1'
    ext.hilt_version = '2.35'
    ext.room_version = '2.3.0'
    ext.work_manager_version = '2.5.0'
    ext.data_store_version = '1.0.0-rc01'

    ext.junit_version = '4.13.2'
    ext.mockk_version = '1.11.0'
    ext.turbine_version = '0.5.2'
    ext.kotlin_test_version = '1.5.0'

    ext.android_junit_version = '1.1.2'
    ext.espresso_version = '3.3.0'
    ext.kaspresso_version = '1.2.0'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.16.0"
    }
}

plugins {
    id("io.gitlab.arturbosch.detekt").version("1.16.0")
}

detekt {
    toolVersion = "1.16.0"
    input = files("$projectDir")
    config = files("${project.projectDir}${File.separator}config${File.separator}detekt${File.separator}detekt.yml")
    baseline = file("${project.projectDir}${File.separator}config${File.separator}detekt${File.separator}baseline.xml")
}

allprojects {
    repositories {
        google()
        mavenCentral()
        //noinspection JcenterRepositoryObsolete
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}